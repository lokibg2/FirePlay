<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCgrh3K60nv7meIgBrNQPj8J1IpLjlp3kc",
            authDomain: "project-4438261093914207450.firebaseapp.com",
            databaseURL: "https://project-4438261093914207450.firebaseio.com",
            storageBucket: "project-4438261093914207450.appspot.com",
        };
        firebase.initializeApp(config);

    </script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="SampleCtrl">
        <ion-header-bar class="bar-royal">
            <h1 class="title">Hello, World!</h1>
        </ion-header-bar>
        <ion-content>
            <button class="button button-block button-royal" ng-click="login()">
                Login
            </button>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="data.fName">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="data.lName">
                </label>
                <button class="button button-block button-positive" ng-click="add()">
                    Add User
                </button>
            </div>
            <!-- all changes from our Firebase database magically appear here! -->
            <ul>
                <li ng-repeat="user in users">
                    <!-- edit a message -->
                    <div class="list">
                        <label class="item item-input">
                            <input ng-model="user.fName" ng-change="users.$save(user)" />
                        </label>
                    </div>
                </li>
            </ul>
        </ion-content>
    </ion-pane>
</body>

</html>
